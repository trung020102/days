<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:description" content="Tặng cho MyLove !!">

    <title>MyLove</title>

</head>

<body>

    <h1 class="title">I Love You</h1>
    <h2 class="title">27.07.2020</h2>

    <div class="box">

        <div class="about">
            <div class="info">
                <img src="img/219781060_1003968083688402_3629702829526241596_n.jpg" class="avatar">
                <div class="details">
                    <p class="name">Phan Đức Trung</p>

                </div>
            </div>

            <div class="heart-box">
                <img src="" class="heart">
            </div>

            <div class="info">
                <img src="img/133714475_3754554531249576_4006292026381550833_n.jpg" class="avatar">
                <div class="details">
                    <p class="name">Nguyễn Thị Thùy Trinh</p>

                </div>
            </div>
        </div>

        <div class="time">
            <h2 class="days"><span>00</span>&nbsp;DAYS</h2>
            <p class="sup-time">
                <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
            </p>
        </div>
        <div>
            <audio controls autoplay id="playAudio" style="display: none;">
                <source src="Iloveyou.mp3" type="audio/mpeg">
            </audio>
            <iframe src="audio/Iloveyou.mp3" allow="autoplay" style="display:none" id="iframeAudio">

        <p class="say-thank">Thank you for your love !</p>
